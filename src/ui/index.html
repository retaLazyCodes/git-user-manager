<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git User Manager</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="terminal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>

  <main class="container-fluid">
    <div class="row">

      <div class="col-md-8 p-4 my-auto">
        <h1>Manage multiple
          <span>
            <img src="./assets/git-alt-brands.svg" alt="" width="10%" class="filter-orange">
            <img src="./assets/git-brands.svg" alt="" width="10%">
          </span>
          users easily
        </h1>


        <!-- User Form -->
        <form id="userForm" class="card card-body">
          <div class="form-group form">
            <input type="text" id="username" placeholder="Username" class="form-control" autofocus>
          </div>
          <div class="form-group form">
            <input type="email" id="email" placeholder="Email" step="any" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </form>

        <!-- Terminal -->
        <div class="terminal">
          <div class=fakeMenu>
            <div class="fakeButtons fakeClose"></div>
            <div class="fakeButtons fakeMinimize"></div>
            <div class="fakeButtons fakeZoom"></div>
          </div>
          <div class="fakeScreen">
            <p class="line1">Active User<span class="cursor1">_</span></p>
            <p class="line2" id="terminal_username">Out of the box I include HTML5 Boilerplate, jQuery, and a
              gulpfile.js to build your
              app.<span class="cursor2">_</span></p>
            <p class="line3" id="terminal_git_user">[?] What more would you like? (Press space to select)<span
                class="cursor3">_</span></p>
            <p class="line4">><span class="cursor4">_</span></p>
          </div>
        </div>

      </div>


      <!-- Users List -->
      <div class="col-md-4">
        <div id="users"></div>
      </div>
    </div>

  </main>

  <script src="./app.js"></script>

</body>

</html>
