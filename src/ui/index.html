<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git User Manager</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>

  <main class="container-fluid">
    <div class="row">

      <div class="col-md-6 p-4 my-auto">
        <h1>Manage multiple
          <span>
            <img src="./assets/git-alt-brands.svg" alt="" width="10%" class="filter-orange">
            <img src="./assets/git-brands.svg" alt="" width="10%">
          </span>
          users easily
        </h1>


        <!-- User Form -->
        <form id="userForm" class="card card-body">
          <div class="form-group form">
            <input type="text" id="username" placeholder="Username" class="form-control" autofocus>
          </div>
          <div class="form-group form">
            <input type="email" id="email" placeholder="Email" step="any" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </form>

      </div>

      <!-- Users List -->
      <div class="col-md-6">
        <div id="users"></div>
      </div>
    </div>

  </main>

  <script src="./app.js"></script>

</body>

</html>
